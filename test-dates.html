<!DOCTYPE html>
<html>
<head>
<script>

]

];

	datum = new Date(myArray[i].date);
	if(datum >= vandaag){
		alert(datum);
		i = myArray.length;
	}
}

groupKey = 0;
groups = myArray.reduce(function (r, o) {
        var m = monthNames[new Date(o.date).getMonth()];
        (r[m])? r[m].data.push(o) : r[m] = {group: m, data: [o]};
        return r;
    }, {});

var result = Object.keys(groups).map(function(k){ return groups[k]; });

console.log(result);

}
